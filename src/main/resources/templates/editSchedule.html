<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule</title>
    <link rel="stylesheet" th:href="@{/css/schedule.css}" />
</head>
<body>

<div class="container-group-form">
    <h1>Management of the schedule</h1>
    <form method="post" th:action="@{/schedule/getScheduleForGroup}" class="form-group">
        <div>
            <label for="group-select">Student groups</label>
            <select id="group-select" name="groupId" required>
                <option value="" disabled selected>Wybierz grupę</option>
                <th:block th:each="group : ${groups}">
                    <option th:value="${group.id}" th:text="${group.name}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit">Find</button>
    </form>
</div>


<div th:each="entry : ${lessonsByDay}">
    <h3 th:text="${entry.key}">Monday</h3>

    <div class="lesson-container"  th:attr="id='day-' + ${entry.key}">
        <div th:each="lesson : ${entry.value}">
            <div th:replace="fragments/lesson-card :: lessonCard(${lesson})" ></div>
        </div>
    </div>
</div>
<div class="form-edit" id="edit-form" style="display: none;">
    <form method="post" th:action="@{/schedule/editLesson}" th:object="${lessonForm}">
        <input type="hidden" name="lessonId" id="lessonId" />
<!--        <input type="hidden" th:field="*{groupUniId}" />-->

        <div class="form-group">
            <label th:for="subjectId">Subject</label>
            <select  th:field="*{subjectId}" required>
                <option value="" disabled >choose subject</option>
                <th:block th:each="subject : ${subjects}">
                    <option th:value="${subject.id}" th:text="${subject.name}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label th:for="teacherId">Teacher</label>
            <select name="teacherId" th:field="*{teacherId}"  required>
                <option value="" disabled selected>choose teacher</option>
                <th:block th:each="teacher : ${teachers}">
                    <option th:value="${teacher.id}" th:text="${teacher.getFullName}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label th:for="dayOfWeek">Day of Week</label>
            <select th:field="*{dayOfWeek}" required>
                <option value="" disabled selected>choose dayOfWeek</option>
                <th:block th:each="dayOfTheWeek : ${daysOfWeek}">
                    <option th:value="${dayOfTheWeek}" th:text="${dayOfTheWeek}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label th:for="startTime">Start Time</label>
            <select  th:field="*{startTime}" required>
                <option value="" disabled selected>Choose time</option>
                <th:block th:each="timeslot : ${timeSlots}">
                    <option th:value="${timeslot}"
                            th:text="${timeslot}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label th:for="classroomId">Classroom</label>
            <select  th:field="*{classroomId}" required>
                <option value="" disabled selected >choose Classroom</option>
                <th:block th:each="classroom : ${classrooms}">
                    <option th:value="${classroom.id}" th:text="${classroom.roomNumber}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label th:for="typesOfLecture">Type</label>
            <select th:field="*{typeOfLecture}" required>
                <option value="" disabled selected >Choose type</option>
                <th:block th:each="typeOfLecture : ${typesOfLecture}">
                    <option th:value="${typeOfLecture}" th:text="${typeOfLecture}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit">Change</button>
    </form>
</div>


    <h1 th:if="${lessonsByDay == null or #maps.isEmpty(lessonsByDay)}">
        dana grupa nie posiada zajęć
    </h1>


<script>
    function editLesson(el) {
        const form = document.getElementById('edit-form');


        // Jeśli już wyświetlony pod tym samym dniem — schowaj
        if (form.style.display === "flex" && el.classList.contains("active-edit")) {
            form.style.display = "none";
            el.classList.remove("active-edit");
            return;
        }

        document.querySelectorAll(".edit-icon").forEach(icon => icon.classList.remove("active-edit"));
        el.classList.add("active-edit");


        document.getElementById('lessonId').value = el.dataset.lessonId;
        document.getElementById('subjectId').value = el.dataset.subjectId;
        document.getElementById('teacherId').value = el.dataset.teacherId;
        document.getElementById('typeOfLecture').value = el.dataset.type;
        document.getElementById('classroomId').value = el.dataset.classroomId;
        document.getElementById('startTime').value = el.dataset.time;
        document.getElementById('dayOfWeek').value = el.dataset.day;


        const dayContainer = document.getElementById('day-' + el.dataset.day);
        if (dayContainer) {
            dayContainer.appendChild(form);
            form.style.display = 'flex';
            form.scrollIntoView({ behavior: 'smooth' });
        }
    }
</script>


    </body>
    </html>
