
<div th:fragment="createForm">
<!--<div th:fragment="createForm(createLesson)">-->

    <div class="form-create" id="create-form" style="display: none;"
         th:object="${createLesson}"
         th:style="${#fields.hasErrors('*')} ? 'display:flex' : 'display:none'"
    >

        <form th:action="@{/schedule/createLesson}"
              th:object="${createLesson}"
              method="post">
            <input type="hidden" id="create-lesson" th:field="*{lessonId}" />
            <input type="hidden" id="create-group"  th:field="*{groupUniId}" />
            <input type="hidden" id="create-ass" th:field="*{assignmentId}" />

            <div class="form-group">
                <label th:for="crete-subject">Subject</label>
                <select  id="create-subject" th:field="*{subjectId}" required>
                    <option th:value="${null}" disabled selected >choose subject</option>
                    <th:block th:each="subject : ${subjects}">
                        <option th:value="${subject.id}" th:text="${subject.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="create-teacher">Teacher</label>
                <select id="create-teacher" th:field="*{teacherId}"  required>
                    <option value="" disabled selected>choose teacher</option>
                    <th:block th:each="teacher : ${teachers}">
                        <option th:value="${teacher.id}" th:text="${teacher.getFullName}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="create-dayOfWeek">Day of Week</label>
                <select id="create-dayOfWeek" th:field="*{dayOfWeek}" required>
                    <option value="" disabled selected>choose dayOfWeek</option>
                    <th:block th:each="dayOfTheWeek : ${daysOfWeek}">
                        <option th:value="${dayOfTheWeek}" th:text="${dayOfTheWeek}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="create-startTime">Start Time</label>
                <select id="create-startTime"  th:field="*{startTime}" required>
                    <option value="" disabled selected>Choose time</option>
                    <th:block th:each="timeslot : ${timeSlots}">
                        <option th:value="${timeslot}"
                                th:text="${timeslot}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="create-class">Classroom</label>
                <select id="create-class"  th:field="*{classroomId}" required>
                    <option value="" disabled selected >choose Classroom</option>
                    <th:block th:each="classroom : ${classrooms}">
                        <option th:value="${classroom.id}" th:text="${classroom.roomNumber}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="create-type">Type</label>
                <select id="create-type" th:field="*{typeOfLecture}" required>
                    <option value="" disabled selected >Choose type</option>
                    <th:block th:each="typeOfLecture : ${typesOfLecture}">
                        <option th:value="${typeOfLecture}" th:text="${typeOfLecture}"></option>
                    </th:block>
                </select>

            </div>
            <div class="form-footer">
                <div th:if="${#fields.hasErrors('*')}" class="error-summary">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <button class="submit" type="submit">Create</button>
            </div>
        </form>

    </div>
</div>
